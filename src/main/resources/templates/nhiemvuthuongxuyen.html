<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>


	<div class="page-title">Nhiệm vụ thường xuyên</div>

	<div class="demo-container">
		<div th:if="${errorMessage!= null}" class="error-message"
			th:utext="${errorMessage}"></div>

		<form th:object="${Nhiemvu_thuongxuyenForm}"
			th:action="@{|/admin/nhiemvuthuongxuyen|}"
			method="POST" enctype="multipart/form-data">
			<table style="text-align: left;">
				<tr>
					<td><label>ID *</label></td>
					<td style="color: red;"><input th:field="*{NewNhiemvu_thuongxuyen}"
						type="hidden" /> <input type="text"
						th:if="${Nhiemvu_thuongxuyenForm.NewNhiemvu_thuongxuyen}" th:field="*{Id_Nhiemvu_thuongxuyen}" /> <th:block
							th:if="${!Nhiemvu_thuongxuyenForm.NewNhiemvu_thuongxuyen}">
							<span th:utext="${Nhiemvu_thuongxuyenForm.Id_Nhiemvu_thuongxuyen}"></span>
							<input type="hidden" th:field="*{Id_Nhiemvu_thuongxuyen}" />
						</th:block></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Nhiemvu_thuongxuyen')}"
						th:errors="*{Id_Nhiemvu_thuongxuyen}">..</span></td>
				</tr>
				<tr>
					<td><label>Tên nhiệm vụ thường xuyên *</label></td>
					<td><input type="text" th:field="*{TenNhiemvuthuongxuyen}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('TenNhiemvuthuongxuyen')}"
						th:errors="*{TenNhiemvuthuongxuyen}">..</span></td>
				</tr>
				<tr>
					<td><label>Id_Thietbi*</label></td>
					<td><input type="text" th:field="*{Id_Thietbi}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Thietbi')}" th:errors="*{Id_Thietbi}">..</span>
					</td>
				</tr>
				<tr>
					<td><label>Thoigian *</label></td>
					<td><input type="text" th:field="*{Thoigian}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Thoigian')}"
						th:errors="*{Thoigian}">..</span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><div class="submit">
							<input type="submit" value="Lưu" /> <input type="reset"
								value="Nhập lại" />
						</div></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
