<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>


	<div class="page-title">Cambien</div>

	<div class="demo-container">
		<div th:if="${errorMessage!= null}" class="error-message"
			th:utext="${errorMessage}"></div>

		<form th:object="${cambienForm}"
			th:action="@{|/admin/cambien?loaicambien=${loaicambien}|}"
			method="POST" enctype="multipart/form-data">
			<table style="text-align: left;">
				<tr>
					<td><label>ID *</label></td>
					<td style="color: red;"><input th:field="*{newCambien}"
						type="hidden" /> <input type="text"
						th:if="${cambienForm.newCambien}" th:field="*{Id_Cambien}" /> <th:block
							th:if="${!cambienForm.newCambien}">
							<span th:utext="${cambienForm.Id_Cambien}"></span>
							<input type="hidden" th:field="*{Id_Cambien}" />
						</th:block></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Cambien')}"
						th:errors="*{Id_Cambien}">..</span></td>
				</tr>
				<tr>
					<td><label>Tencambien *</label></td>
					<td><input type="text" th:field="*{Tencambien}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Tencambien')}"
						th:errors="*{Tencambien}">..</span></td>
				</tr>
				<tr>
					<td><label>Id_Vitri *</label></td>
					<td><input type="text" th:field="*{Id_Vitri}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Vitri')}" th:errors="*{Id_Vitri}">..</span>
					</td>
				</tr>
				<tr>
					<td><label>Loaicambien *</label></td>
					<td><input type="text" th:field="*{Loaicambien}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Loaicambien')}"
						th:errors="*{Loaicambien}">..</span></td>
				</tr>
				<tr>
					<td><label>Bộ điều khiển *</label></td>
					<td><input type="text" th:field="*{Id_Arduinocontroller}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Arduinocontroller')}"
						th:errors="*{Id_Arduinocontroller}">..</span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><div class="submit">
							<input type="submit" value="Lưu" /> <input type="reset"
								value="Nhập lại" />
						</div></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
