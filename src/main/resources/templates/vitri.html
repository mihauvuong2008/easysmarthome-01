<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="page-title">Vitri</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>

	<div class="demo-container">
		<form th:object="${vitriForm}" th:action="@{/admin/vitri}"
			method="POST" enctype="multipart/form-data">
			<table style="text-align: left;">
				<tr>
					<td>ID *</td>
					<td style="color: red;"><input th:field="*{newVitri}"
						type="hidden" /> <input th:if="${vitriForm.newVitri}"
						type="hidden" th:field="*{Id_Vitri}" /> <th:block
							th:if="${!vitriForm.newVitri}">
							<span th:utext="${vitriForm.Id_Vitri}"></span>
							<input type="hidden" th:field="*{Id_Vitri}" />
						</th:block></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Vitri')}" th:errors="*{Id_Vitri}">..</span></td>
				</tr>
				<tr>
					<td>Vị trí *</td>
					<td><input type="text" th:field="*{Vitri}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Vitri')}" th:errors="*{Vitri}">..</span>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Lưu" /> <input type="reset"
						value="Nhập lại" /></td>
				</tr>
			</table>
		</form>
	</div>

	<th:block th:include="/_footer"></th:block>

</body>
</html>
