<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
<script th:src="@{/js/jquery-1.11.1.min.js}" charset="utf-8"></script>
</head>
<body>

	<div class="page-title">relay</div>
	<div class="demo-container">
		<div th:if="${errorMessage!= null}" class="error-message"
			th:utext="${errorMessage}"></div>
		<form th:object="${relayForm}"
			th:action="@{|/admin/relay/?id_Arduino=${id_Arduino}|}" method="POST"
			enctype="multipart/form-data">
			<table style="text-align: left;">
				<tr>
					<td>ID *</td>
					<td style="color: red;"><input th:field="*{newRelay}"
						type="hidden" /> <input th:if="${relayForm.newRelay}"
						type="hidden" th:field="*{Id_relay}" /> <th:block
							th:if="${!relayForm.newRelay}">
							<span th:utext="${relayForm.Id_relay}"></span>
							<input type="hidden" th:field="*{Id_relay}" />
						</th:block></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_relay')}" th:errors="*{Id_relay}">..</span></td>
				</tr>
				<tr>
					<td>Tên Relay *</td>
					<td><input type="text" th:field="*{Tenrelay}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Tenrelay')}" th:errors="*{Tenrelay}">..</span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Lưu" /> <input type="reset"
						value="Nhập lại" /></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
