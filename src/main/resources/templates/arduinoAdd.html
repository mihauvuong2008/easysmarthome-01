<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
	<div class="page-title">Arduino</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>

	<div class="demo-container">
		<form th:object="${arduinocontrollerForm}"
			th:action="@{/admin/arduino}" method="POST"
			enctype="multipart/form-data">
			<table style="text-align: left;">
				<tr>
					<td><label>ID *</label></td>
					<td style="color: red;"><input
						th:field="*{newArduinocontroller}" type="hidden" /> <input
						th:if="${arduinocontrollerForm.newArduinocontroller}"
						type="hidden" th:field="*{Id_Arduinocontroller}" /> <th:block
							th:if="${!arduinocontrollerForm.newArduinocontroller}">
							<span th:utext="${arduinocontrollerForm.Id_Arduinocontroller}"></span>
							<input type="hidden" th:field="*{Id_Arduinocontroller}" />
						</th:block></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Arduinocontroller')}"
						th:errors="*{Id_Arduinocontroller}">..</span></td>
				</tr>
				<tr>
					<td><label>Mô tả Arduinocontroller</label></td>
					<td><input type="text" th:field="*{TenArduinocontroller}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('TenArduinocontroller')}"
						th:errors="*{TenArduinocontroller}">..</span></td>
				</tr>
				<tr>
					<td><label>Địa chỉ IP</label></td>
					<td><input type="text" th:field="*{DiachiIP}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('DiachiIP')}" th:errors="*{DiachiIP}">..</span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Lưu" /> <input type="reset"
						value="Nhập lại" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<div id="for_load_content"></div>
		</div>
	</div>

</body>
</html>
