<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nhiem vu</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<div class="page-title">Hẹn giờ</div>

	<div class="demo-container">
		<div th:if="${errorMessage!= null}" class="error-message"
			th:utext="${errorMessage}"></div>

		<form th:object="${NhiemvuForm}"
			th:action="@{|/admin/hengiothietbi|}"
			method="POST" enctype="multipart/form-data">
			<table style="text-align: left;">
				<tr>
					<td><label>ID *</label></td>
					<td style="color: red;"><input th:field="*{NewNhiemvu}"
						type="hidden" /> <input type="text"
						th:if="${NhiemvuForm.NewNhiemvu}" th:field="*{Id_Nhiemvu}" /> <th:block
							th:if="${!NhiemvuForm.NewNhiemvu}">
							<span th:utext="${NhiemvuForm.Id_Nhiemvu}"></span>
							<input type="hidden" th:field="*{Id_Nhiemvu}" />
						</th:block></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Nhiemvu')}"
						th:errors="*{Id_Nhiemvu}">..</span></td>
				</tr>
				<tr>
					<td><label>ID Thiết bị *</label></td>
					<td><input type="text" th:field="*{Id_Thietbi}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Id_Thietbi')}"
						th:errors="*{Id_Thietbi}">..</span></td>
				</tr>
				<tr>
					<td><label>Thời gian bắt đầu*</label></td>
					<td><input type="datetime-local" th:field="*{Thoigianbatdau}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Thoigianbatdau')}" th:errors="*{Thoigianbatdau}">..</span>
					</td>
				</tr>
				<tr>
					<td><label>Thời gian kết thúc *</label></td>
					<td><input type="datetime-local" th:field="*{Thoigianketthuc}" /></td>
					<td><span class="error-message"
						th:if="${#fields.hasErrors('Thoigianketthuc')}"
						th:errors="*{Thoigianketthuc}">..</span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><div class="submit">
							<input type="submit" value="Lưu" /> <input type="reset"
								value="Nhập lại" />
						</div></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
